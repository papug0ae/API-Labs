<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторная 3 — Геолокация достопримечательностей</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC0=" crossorigin="" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <h1>Местные достопримечательности</h1>
    <p>Введите адрес или город, чтобы найти ближайшие музеи, театры и другие интересные места.</p>
  </header>

  <main class="page-content">
    <form id="search-form" class="search-form" autocomplete="off">
      <label class="field">
        <span class="field-label">Адрес или город</span>
        <input id="query" name="query" type="text" placeholder="Например, Казань Кремль" required />
      </label>
      <label class="field">
        <span class="field-label">Радиус (метры)</span>
        <input id="radius" name="radius" type="number" min="100" max="5000" step="100" value="2000" />
      </label>
      <button type="submit" class="search-button">Найти достопримечательности</button>
    </form>

    <div id="status" class="status" aria-live="polite"></div>

    <div id="map" class="map" role="region" aria-label="Карта с достопримечательностями"></div>

    <section class="results" aria-live="polite">
      <h2>Список найденных мест</h2>
      <ul id="places-list" class="places-list"></ul>
    </section>
  </main>

  <footer class="page-footer">
    <p>Данные карт © OpenStreetMap contributors. Достопримечательности получены из OpenStreetMap через Overpass API.</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
